<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Predict Home Price</h1>
        <form id="priceForm">
            <label for="bhk">Number of BHK:</label>
            <input type="number" id="bhk" name="bhk" required>

            <label for="size">Size (in sqft):</label>
            <input type="number" id="size" name="size" required>

            <label for="floor">Floor:</label>
            <input type="number" id="floor" name="floor" required>

            <label for="area_type">Area Type:</label>
            <input type="text" id="area_type" name="area_type" required>

            <label for="area_location">Area Location:</label>
            <input type="text" id="area_location" name="area_location" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="furnishing_status">Furnishing Status:</label>
            <input type="text" id="furnishing_status" name="furnishing_status" required>

            <label for="tenant_preferred">Tenant Preferred:</label>
            <input type="text" id="tenant_preferred" name="tenant_preferred" required>

            <label for="bathroom">Number of Bathrooms:</label>
            <input type="number" id="bathroom" name="bathroom" required>

            <label for="point_of_contact">Point of Contact:</label>
            <input type="text" id="point_of_contact" name="point_of_contact" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
