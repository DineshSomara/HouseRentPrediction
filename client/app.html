<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Predict Home Price</h1>
        <form id="priceForm">
            <label for="bhk">Number of BHK:</label>
            <input type="number" id="bhk" name="bhk" required>

            <label for="size">Size (in sqft):</label>
            <input type="number" id="size" name="size" required>

            <label for="floor-group">Floor:</label>
            <div class="input-group" id="floor-group">
                <input type="number" class="input-column" id="floor1" name="floor1" required>
                <span class="out-of">out of</span>
                <input type="number" class="input-column" id="floor2" name="floor2" required>
            </div>

            <label for="area_type">Area Type:</label>
            <select id="area_type" name="area_type">
                <option value=""></option>
              </select>

            <label for="area_location">Area Location:</label>
            <select id="area_location" name="area_location" required>
                <option value=""></option>
            </select>

            <label for="city">City:</label>
            <select id="city" name="city">
                <option value=""></option>
              </select>

            <label for="furnishing_status">Furnishing Status:</label>
            <select id="furnishing_status" name="furnishing_status">
                <option value=""></option>
              </select>

            <label for="tenant_preferred">Tenant Preferred:</label>
            <select id="tenant_preferred" name="tenant_preferred">
                <option value=""></option>
              </select>

            <label for="bathroom">Number of Bathrooms:</label>
            <input type="number" id="bathroom" name="bathroom" required>

            <label for="point_of_contact">Point of Contact:</label>
            <select id="point_of_contact" name="point_of_contact">
                <option value=""></option>
              </select>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
